<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To Lorraine the queen of my heart‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg, #0a1a2a, #1b2a45);
  color:#fefefe;
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* SECTIONS */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
  opacity:0;
  transform:translateY(40px);
  transition:1.5s ease;
}
section.visible{opacity:1;transform:translateY(0);}

/* HEADINGS */
h1,h2,p{
  font-family:'Playfair Display',serif;
  line-height:1.6;
  margin-bottom:20px;
}
h1{
  font-size:3rem;
  color:#ffb6b9;
  text-shadow:0 0 15px rgba(255,182,185,0.7);
}
h2{
  font-size:2rem;
  color:#ffc0cb;
  text-shadow:0 0 10px rgba(255,192,203,0.6);
}
p{
  font-size:1.2rem;
  color:#fefefe;
  text-shadow:0 0 5px rgba(0,0,0,0.3);
}

/* CINEMATIC IMAGES */
.cinematic-img{
  max-width:450px;
  width:80%;
  border-radius:20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  border:2px solid rgba(255,182,185,0.3);
  backdrop-filter: blur(6px);
  margin:20px auto;
}

/* FADE-IN OVERLAY IMAGES */
.fade-images{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:450px;
  height:300px;
  pointer-events:none;
}
.fade-images img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:18px;
  opacity:0;
  animation:fadeAppear 12s infinite;
}
.fade-images img:nth-child(1){animation-delay:0s;}
.fade-images img:nth-child(2){animation-delay:3s;}
.fade-images img:nth-child(3){animation-delay:6s;}
.fade-images img:nth-child(4){animation-delay:9s;}

@keyframes fadeAppear{
  0%{opacity:0;}
  20%{opacity:1;}
  80%{opacity:1;}
  100%{opacity:0;}
}

/* MUSIC PLAYER */
.player{
  position:fixed;
  bottom:20px;
  right:20px;
  background: rgba(255,182,185,0.15);
  padding:15px 20px;
  border-radius:50px;
  backdrop-filter: blur(10px);
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 0 25px rgba(255,182,185,0.3);
}
.play-btn{
  width:50px;
  height:50px;
  border-radius:50%;
  background: #ffc0cb;
  border:none;
  color:#000;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 25px #ffc0cb;
  transition:0.3s;
}
.play-btn:hover{transform:scale(1.1);}
.waves{
  display:flex;
  gap:5px;
}
.wave{
  width:5px;
  height:10px;
  background:#ffc0cb;
  animation:wave 1s infinite ease-in-out;
}
.wave:nth-child(2){animation-delay:.1s}
.wave:nth-child(3){animation-delay:.2s}
.wave:nth-child(4){animation-delay:.3s}
@keyframes wave{50%{height:26px}}

/* MINI GAME */
#game-btn{
  margin-top:30px;
  padding:14px 28px;
  font-size:1.2rem;
  border:none;
  border-radius:30px;
  background: rgba(255,182,185,0.6);
  color:#000;
  cursor:pointer;
  box-shadow:0 0 25px #ffc0cb;
  transition:0.3s;
}
#game-btn:hover{transform:scale(1.05);}
#game-msg{
  margin-top:20px;
  font-size:1.4rem;
  color:#ffe4e1;
  min-height:1.5em;
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  font-size:30px;
  pointer-events:auto;
  cursor:pointer;
  animation:rise 6s linear forwards;
}
@keyframes rise{
  0%{transform:translateY(0px);opacity:1;}
  100%{transform:translateY(-110vh);opacity:0;}
}

/* FOOTER */
.footer{
  text-align:center;
  padding:80px 20px;
  font-family:'Playfair Display',serif;
  font-size:1.6rem;
  color: #ffc0cb;
}

@media(max-width:700px){
  h1{font-size:2.2rem;}
  h2{font-size:1.6rem;}
  .cinematic-img,.fade-images{width:90%;}
}
</style>
</head>

<body>

<section>
  <h1>To Lorraine the queen of my heart <span>ü´Ä</span></h1>
  <p>Every moment with you feels like a film I never want to end.</p>
</section>

<section style="position:relative;">
  <img src="img1.jpg" class="cinematic-img">
  <div class="fade-images">
    <img src="img4.jpg">
    <img src="img5.jpg">
    <img src="img6.jpg">
    <img src="img7.jpg">
  </div>
</section>

<section style="position:relative;">
  <img src="img2.jpg" class="cinematic-img">
  <div class="fade-images">
    <img src="img8.jpg">
    <img src="img9.jpg">
    <img src="img10.jpg">
  </div>
</section>

<section>
  <h2>Interactive Surprise</h2>
  <p>Click the button to play:</p>
  <button id="game-btn">Click Me</button>
  <div id="game-msg"></div>
</section>

<section class="footer">
  I love you in every version of tomorrow.
</section>

<!-- MUSIC -->
<audio id="song" src="song.mp3"></audio>
<div class="player">
  <button class="play-btn" onclick="togglePlay()">‚ñ∂</button>
  <div class="waves">
    <div class="wave"></div><div class="wave"></div>
    <div class="wave"></div><div class="wave"></div>
  </div>
</div>

<script>
/* SCROLL FADE-IN */
const sections=document.querySelectorAll("section");
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting) entry.target.classList.add("visible");
  });
},{threshold:0.3});
sections.forEach(sec=>observer.observe(sec));

/* MUSIC CONTROL */
const song=document.getElementById("song");
const btn=document.querySelector(".play-btn");
function togglePlay(){
  if(song.paused){song.play();btn.textContent="‚ùö‚ùö";}
  else{song.pause();btn.textContent="‚ñ∂";}
}

/* MINI HEART GAME FIXED */
const gameBtn=document.getElementById("game-btn");
const gameMsg=document.getElementById("game-msg");

gameBtn.addEventListener("click",()=>{
  gameMsg.textContent="Click hearts to receive love!(get 5 hearts)";
  let heartsClicked = 0;
  const totalHearts = 5;
  const emojiArray=["üíñ","üíó","üíò","üíï","ü•∞"];

  const interval = setInterval(()=>{
    if(heartsClicked >= totalHearts){
      clearInterval(interval);
      gameMsg.textContent="Matthew says I love you ‚ù§Ô∏è";
      return;
    }

    // spawn heart
    const heart = document.createElement("div");
    heart.className="heart";
    heart.textContent = emojiArray[Math.floor(Math.random()*emojiArray.length)];
    heart.style.left = Math.random()*85 + "vw";
    heart.style.top = (window.innerHeight + 50) + "px";
    document.body.appendChild(heart);

    // heart click
    heart.addEventListener("click",()=>{
      heartsClicked++;
      heart.remove();
      gameMsg.textContent=`You caught ${heartsClicked} heart${heartsClicked>1?"s":""}!`;
      if(heartsClicked >= totalHearts){
        clearInterval(interval);
        gameMsg.textContent="Matthew says I love you ‚ù§Ô∏è";
      }
    });

    // remove after 6s
    setTimeout(()=>{heart.remove();},6000);

  }, 600);
});
</script>

</body>
</html>
